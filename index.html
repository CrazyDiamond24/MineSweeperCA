<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body onload="onInit()">
    <!-- more things to be added such as lives, hints, count.. -->
    <div class="timer">00:00:00</div>
      <div class="levels">
        <label
          ><input
            type="radio"
            data-level="Beginner"
            onclick="setMode(this)"
            name="level"
            checked
          />Beginner</label
        >

        <label
          ><input
            type="radio"
            data-level="Medium"
            onclick="setMode(this)"
            name="level"
          />Medium</label
        >

        <label
          ><input
            type="radio"
            data-level="Expert"
            onclick="setMode(this)"
            name="level"
          />Expert</label
        >
      </div>
    </div>
    <button class="restart" onclick="resetGame()">ğŸ˜Š</button>
    <div class="container">
      
    </div>

    <div class="modal"></div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
