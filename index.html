<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body onload="onInit()">
    <div class="timer">00:00:00</div>
    <div class="total">Total Mines: <span class="levelmines"></span></div>

      <div class="mode">

          ><input
            type="radio"

          />Beginner</label

          />Expert</label
